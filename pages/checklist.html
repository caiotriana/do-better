<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Better</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="dashboard">
        <div class="dashboard-header">
          <a href="./dashboard.html">
            <img src="../assets/arrow_left.png" alt="arrow left" />
          </a>
          <p>Checklist</p>
          <img src="../assets/profile.png" alt="profile" />
        </div>
        <ul class="dashboard-calendar">
          <li>11 / 10</li>
          <li>12 / 10</li>
          <li class="active">Hoje</li>
          <li>14 / 10</li>
          <li>15 / 10</li>
        </ul>

        <ul class="checklist">
          <li class="checklist-item">
            <img src="../assets/yoga_checklist.png" alt="" />
            <p>30 minutos de yoga</p>
            <img src="../assets/check.png" alt="" />
          </li>
          <li class="checklist-item">
            <img src="../assets/read_checklist.png" alt="" />
            <p>Aprender inlgês</p>
            <img src="../assets/check.png" alt="" />
          </li>
          <li class="checklist-item">
            <img src="../assets/tree_checklist.png" alt="" />
            <p>Caminhada</p>
            <img src="../assets/check.png" alt="" />
          </li>
          <li class="checklist-item">
            <img src="../assets/eat_checklist.png" alt="" />
            <p>Comer saudável</p>
            <img src="../assets/check.png" alt="" />
          </li>
        </ul>

        <div class="motivation motivation-primary">
          <img src="../assets/dont_stop.png" alt="dont_stop" />
          <p>
            Não pare... <br />
            você não veio tão longe <br />
            apenas para vir até aqui.
          </p>
        </div>

        <div class="checklist-newGoal">
          <img src="../assets/plus.png" alt="plus" />
          <p>Adicionar nova meta</p>
        </div>

        <ul class="bottom-bar">
          <li>
            <a href="./dashboard.html">
              <img src="../assets/home.png" alt="home" />
            </a>
          </li>
          <li>
            <a href="./progress.html"
              ><img src="../assets/notification.png" alt="notification"
            /></a>
          </li>
          <li>
            <a href="./data.html"
              ><img src="../assets/data.png" alt="data"
            /></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
