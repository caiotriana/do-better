<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Better</title>

    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="dashboard">
        <div class="dashboard-header">
          <a href="./dashboard.html">
            <img src="../assets/arrow_left.png" alt="arrow left" />
          </a>
          <p>Dados</p>

        <p class="dashboard-explore-title">Suas metas</p>
        <ul class="dashboard-explore">
          <li>
            <img src="../assets/water_figure.png" alt="Beba água" />

          <li>
            <img src="../assets/read_figure.png" alt="Leia algo" />

          </li>
        </ul>

        <ul class="data">
          <li class="data-item">
            <p>Seu Progresso</p>

          <li class="data-item">

            <img src="../assets/server.png" alt="" />
          </li>
        </ul>

        <ul class="bottom-bar">
          <li>
            <a href="./dashboard.html">
              <img src="../assets/home.png" alt="home" />
            </a>
          </li>

            <a href="./data.html"
